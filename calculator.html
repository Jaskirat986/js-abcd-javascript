<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sabkacontainer {
            height: 600px;
            width: 1500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            height: 400px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="sabkacontainer">
        <div class="container">
            <form id="1">
                <label for="num">Number1:</label>
                <br>
                <input type="number" id="num">
                <br>
                <label for="num1">Number2:</label><br>
                <input type="number" id="num1"><br>
                <input type="submit" value="Reset">
                <button id="2">Multiply</button>
            </form>
            <p id="p"></p>
        </div>
    </div>
    <script>
        let p = document.getElementById("p");
        let btn = document.getElementById("2");
        btn.addEventListener("click", function (e) {
            e.preventDefault();
            let num = document.getElementById("num");
            let num1 = document.getElementById("num1");
            p.innerHTML = Number(num.value) * Number(num1.value);
        })
    </script>
</body>

</html>
